<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>corlad.com</title>

  <!-- Tailwind via CDN (مسموح الآن، لاحقًا نقدر نحوله لـ build) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
    }

    .download-arrow {
      background: #0f172a;
      border: 2px solid #3b82f6;
      border-radius: 14px;
      padding: 12px 18px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 26px rgba(59,130,246,.25);
      transition: transform .15s ease, box-shadow .15s ease, opacity .15s ease;
    }
    .download-arrow:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 34px rgba(59,130,246,.35);
    }
    .download-arrow:active {
      transform: translateY(0);
      box-shadow: 0 8px 18px rgba(59,130,246,.25);
    }

    .tab-active {
      color: #3b82f6;
      border-bottom: 2px solid #3b82f6;
    }
  </style>
</head>
<body>
  <!-- هنا React يرندر كل الصفحة -->
  <div id="root"></div>

  <!-- ⚠️ هذا هو الأهم: ربط React بالصفحة -->
  <script type="module" src="/index.tsx"></script>
  <!-- لو ملف الدخول عندك اسمه main.tsx بدل index.tsx، خليها:
  <script type="module" src="/main.tsx"></script>
  -->
</body>
</html>
